<!DOCTYPE html>
	<html>
		<!--HTML complete-->
		<head>
			<title>addCustomerForm.html</title>
			<meta charset="utf-8">
			<link rel="stylesheet" type="text/css" href="coffeeCSS.css">
		</head>
		
		<body>
			<header>
				<div id="wrapper">
					<img src="coffeeResized.png">
					Welcome To The Local Coffee Shop
				</div>
			</header>
			
			<h1>Add Customer:</h1>
			
			<form action="../add/customer">
				<h1>Customer Info:</h1>
				
				<div class="tableRow">
					<p>First Name: </p>
					<p>
						<input type="text" name="fName" value="">
					</p>
				</div>
				
				<div class="tableRow">
					<p>Last Name: </p>
					<p>
						<input type="text" name="lName" value="">
					</p>
				</div>
				
				<div class="tableRow">
					<p>Street address: </p>
					<p>
						<input type="text" name="stAddr" value="">
					</p>
				</div>
				
				<div class="tableRow">
					<p>City: </p>
					<p>
						<input type="text" name="city" value="">
					</p>
				</div>
				
				<div class="tableRow">
					<p>State: </p>
					<p>
						<input type="text" name="state" value="">
					</p>
				</div>
				
				<div class="tableRow">
					<p>ZIP Code: </p>
					<p>
						<input type="text" name="zip" value="">
					</p>
				</div>
				
				<div class="tableRow">
					<p>Phone: </p>
					<p>
						<input type="tel" name="phone" value="">
					</p>
				</div>
				
				<div class="tableRow">
					<p>
						<input type="submit" value="Add Customer">
					</p>
				</div>
			</form>
		</body>
	</html>
